<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="setup">
      <h1>Trivia Game</h1>
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button id="startGame">Start Game</button>
    </div>

    <div id="categorySelection" style="display: none">
      <h2>Select a Category</h2>
      <select id="categorySelect"></select>
      <button id="fetchQuestions">Fetch Questions</button>
    </div>

    <div id="game" style="display: none">
      <h2 id="question"></h2>
      <h4 id="playerTurn"></h4>
      <div id="optionsContainer"></div>
      <button id="submitAnswer" style="display: none">Submit</button>
      <h3 id="scoreboard"></h3>
    </div>

    <div id="result" style="display: none">
      <h3 id="winner"></h3>
      <button id="restart">Play Again</button>
      <button id="finalEndGame">End Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
